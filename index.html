<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(0deg, rgba(25,23,23,1) 0%, rgba(172,57,28,1) 31%, rgba(66,176,151,1) 58%, rgba(41,173,161,1) 68%, rgba(85,94,93,1) 87%, rgba(49,52,53,1) 99%);">
          <h1>Program</h1>
          <p>Like a pro</p>
        </div>
        <div class="cooking" style="background: linear-gradient(0deg, rgba(66,66,66,1) 0%, rgba(175,79,43,1) 52%, rgba(208,27,27,1) 100%);">
          <h1>Cook</h1>
          <p>Like a chief</p>
        </div>
        <div style="background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(251,165,9,1) 47%, rgba(167,41,115,1) 100%);">
          <h1>Paint</h1>
          <p>Be creative</p>
        </div>
        <div style="background: linear-gradient(90deg, rgba(146,146,146,1) 2%, rgba(5,5,5,1) 100%);">
          <h1>Chess</h1>
          <p>Increase your IQ</p>
        </div>
      </div>
      <div class="main-slide">
        <div class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1528819622765-d6bcf132f793?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80');
          "
        ></div>
        <div class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1522410818928-5522dacd5066?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80');
          "
        ></div>
        <div class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1607198179219-cd8b835fdda7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
          "
        ></div>
        <div class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1516116216624-53e697fedbea?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
